<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Objects Using Constructors</title>
</head>
<body>
    <p>JavaScript</p>
    <script>
        function phone(make, model, warranty, color){
            this.make = make; 
            this.model = model; 
            this.warranty = warranty; 
            this.color = color;
            this.extendWarranty = function(x){
                this.warranty += x;
            }
        };

        var myPhone = new phone('Apple', 'iPhone 5S', 12, 'white');
        console.log(myPhone)

        myPhone.extendWarranty(12);
        console.log(myPhone.warranty);

        myPhone.condition = 'like new';
        console.log(myPhone); //condition won't show up
        console.log(myPhone.condition);

        var myBrothersPhone = new phone('Apple','iPhone 4', 6, 'black');
        
        //prototype - all objects inherit their properties from a prototype

        phone.prototype.condition = 'new'; //default 

    </script>
</body>
</html>
